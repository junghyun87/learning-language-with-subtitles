<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SRT and Video Searcher</title>
    <style>
      #video-part{
        width:65%;
        float: left;
        height: 500px;
      }

      #search-part{
        width:30%;
        float: right;
      }

      .fileName{
        background-color: antiquewhite;
      }

      .subtitle{
        height: 50px;
        cursor: pointer;
      }

      #selected{
        background-color: #DEE4CD;
      }

    </style>
    <script src="player.js"></script>
  </head>
  <body>
    <div id="video-part">
      <video id="myVideo" controls>
        <source src="testvideo/01E01.webm" type="video/WebM">
        <track label="English" kind="subtitles" srclang="en" src="testvideo/01E01.vtt" default>
      </video>
      <div id="controlButtons">
        <button>7 <-</button>
        <button>5 <-</button>
        <button>3 <-</button>
        <button>1 <-</button>
        <button>5 -> </button>
        <button>10 -></button>
        <button>15 -></button>
      </div>
    </div>

    <div id="search-part">
      <div id="search-directory-box">
        <button id="search-directory-button">Set Search Folder</button>
        <input id="search-directory-display" type="text" readonly>
        <input id="search-directory-input" type="file" style="display: none" webkitdirectory>
      </div>
      <div id="inputbox">
        <input id="search-text" type="text">
        <button id="search-btn">Search</button>
      </div>
      <div id="resultbox" style="overflow:scroll; height:500px;">
        
      </div>
    </div>
    <!--이 애플리케이션은 node <script>document.write(process.version)</script>,-->
    <!--Chrome <script>document.write(process.versions.chrome)</script>,-->
    <!--Electron <script>document.write(process.versions.electron)</script>을 사용합니다.-->
  </body>
</html>
