<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SRT and Video Searcher</title>
    <style>
      .container{
        width: 100%;
        display: flex;
      }

      #video-part{
        flex-grow:1;
        margin-right: 10px;
        margin-bottom: 10px;
      }

      #search-part{
        flex-basis: 300px;
        flex-shrink: 0;
      }

      @media(max-width: 800px){
        .container{
          flex-direction: column;
        }
      }

      #myVideo{
        width:100%;
      }

      #search-directory-box{
        padding-bottom: 5px;
        margin-bottom: 10px;
        border-bottom: grey solid 1px;
      }

      #inputbox{
      }

      #resultbox{
        height:400px;
        overflow:scroll;
      }

      .fileName{
        max-width:100%;
        background-color: antiquewhite;
      }

      .subtitle{
        max-width:100%;
        min-height: 40px;
        cursor: pointer;
      }

      #selected{
        background-color: #DEE4CD;
      }

    </style>
    <script src="player.js"></script>
  </head>
  <body>
    <div class="container">
      <div id="video-part">
        <video id="myVideo" controls>
          <source src="" type="video/WebM">
          <track label="English" kind="subtitles" srclang="en" src="" default>
        </video>
        <!--<div id="controlButtons">-->
          <!--<button>7 <-</button>-->
          <!--<button>5 <-</button>-->
          <!--<button>3 <-</button>-->
          <!--<button>1 <-</button>-->
          <!--<button>5 -> </button>-->
          <!--<button>10 -></button>-->
          <!--<button>15 -></button>-->
        <!--</div>-->
      </div>

      <div id="search-part">
        <div id="search-directory-box">
          <button id="search-directory-button">Set Search Folder</button>
          <input id="search-directory-display" type="text" readonly>
          <input id="search-directory-input" type="file" style="display: none" webkitdirectory>
        </div>
        <div id="inputbox">
          <input id="search-text" type="text">
          <button id="search-btn">Search</button>
        </div>
        <div id="resultbox">

        </div>
      </div>
      <!--이 애플리케이션은 node <script>document.write(process.version)</script>,-->
      <!--Chrome <script>document.write(process.versions.chrome)</script>,-->
      <!--Electron <script>document.write(process.versions.electron)</script>을 사용합니다.-->
    </div>
  </body>
</html>
